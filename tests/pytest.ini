[pytest]
# Pytest configuration for Convergio test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = 
    backend
    integration
    e2e
    security
    performance
    unit

# Minimum Python version
minversion = 3.11

# Command line options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    --disable-warnings
    --asyncio-mode=auto

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (medium speed)
    e2e: End-to-end tests (slow, full system)
    performance: Performance benchmarks
    security: Security tests
    slow: Slow running tests (>5s)
    
# Asyncio configuration
asyncio_mode = auto

# Coverage options (when running with --cov)
[coverage:run]
source = ../backend/src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod