[pytest]
# Root config: restrict discovery to tests/ only
minversion = 3.11

# Only look inside tests/ to avoid stray files elsewhere
testpaths = tests

# Add src directory to python path for imports
python_paths = backend/src

# Keep defaults similar to tests/pytest.ini
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = -v --tb=short --strict-markers --color=yes --disable-warnings --asyncio-mode=auto --maxfail=5 --durations=10
asyncio_default_fixture_loop_scope = function

markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (medium speed)
    e2e: End-to-end tests (slow, full system)
    performance: Performance benchmarks
    security: Security tests
    slow: Slow running tests (>5s)
